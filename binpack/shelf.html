	  function drawRect(ctx, rect, fillStyle)

      grd.addColorStop(1, "rgb("+r1+","+g1+","+b1+")");

  		ctx.rect(rect.x, rect.y, rect.w, rect.h);
  		ctx.fillStyle = grd;
